
<div class="p-4 p-md-5 mb-4 rounded">
    <div class="col-md-6 px-0">
      <h1 class="display-4 fst-italic">{{post.title}}</h1>      
      <button class="btn btn-light" *ngFor="let tag of post.tags">{{tag}}</button><br>
      <small>{{post.autor}} {{post.date}}</small><br>
        <i *ngIf="post.public" class=" bi bi-unlock green">veřejný</i>
        <i *ngIf="!post.public" class=" bi bi-lock red">soukromý</i>
      <p class="lead my-3">{{post.text}}</p>  
      <a class="btn btn-primary" [routerLink]="['/posts']"><i class="bi bi-arrow-left-circle"></i> Zpět k postům</a>    
    </div>
  </div>
  
<p class="text-break"></p>
